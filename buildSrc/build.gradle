//引用groovy插件，编译插件工程中的代码
apply plugin: 'groovy'
//调用maven插件，用于发布
apply plugin: 'maven'

//声明仓库的地址
repositories {
    mavenCentral()
}

//声明依赖包
dependencies {
    implementation gradleApi()
    implementation localGroovy()
}

uploadArchives {
    repositories {
        mavenDeployer {
            //设置发布路径为工程根目录下面的repo
            repository(url:uri('../repo')) {
                pom.groupId = 'com.lwf.router'
                pom.artifactId = 'router-gradle-plugin'
                pom.version = '1.0.0'
            }
        }
    }
}

